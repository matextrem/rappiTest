<div class="row">
  <div class="col s8 m8 l8" ng-hide="vm.total == []">
    <ul class="collection" ng-repeat="article in vm.carList track by $index">
      <li class="collection-item avatar">
        <img ng-src="{{article.img}}" alt="" class="circle">
        <p class="title left-align">{{article.name}}</p>
        <p class="left-align">{{article.price | currency}}</p>
        <p class="left-align truncate">{{article.description}}</p>
        <a href ng-click="vm.deleteElement($index)" class="secondary-content"><i class="material-icons">clear</i></a>
      </li>
    </ul>
  </div>
  <div class="col s4 m4 l4" ng-hide="vm.total == []">
    <h4>Total</h4>
    <h5>{{vm.total | currency}}</h5>
    <a class="waves-effect waves-light btn" ng-click="vm.buy()">Buy</a>
  </div>

  <div class="col s12 m12 l12" ng-hide="vm.total != []">
    <h4>You don't have articles in you shopping cart</h4>
  </div>
</div>
